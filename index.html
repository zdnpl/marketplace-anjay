<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Dejava</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <span class="closeShopping">Close</span>
        <ul class="listCard">
        </ul>
        <form name="cart-data" action="">
            <input type="text" name="product" id="productlist" hidden>
            <input type="text" name="total" id="nominal" hidden>
            <div class="checkOut">
                <div id="total" class="total">0</div>
                <button type="submit" class="order">Order</button>
            </div>
        </form>
    </div>

</body>
<script src="app.js"></script>
<script src="JS/database.js"></script>
</html>
